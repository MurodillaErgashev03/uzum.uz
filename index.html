<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <title>Uzum market</title>
</head>

<body>


    <div class="container">

        <header class="header">

            <div class="header__top">

                <div class="header-left-box">
                        <img src="./img/uzum-logo.svg" alt="logo-svg">
                    <button class="header__btn">
                        Katolog
                    </button>
                    <input style="width: 470px;" class="form-control" type="search" placeholder="search">
                </div>

                <div class="header-right-box">
                    <ul class="group-list">
                        <li class="group-item">
                            Kirish
                        </li>
                        <li class="group-item">
                            Saralanganlar
                        </li>
                        <li class="group-item">
                            Savat
                        </li>
                        <li class="group-item select-list">
                            <select name="" id="language-select">
                                <option class="option" value="uz">Uz</option>
                                <option class="option" value="ru">Ru</option>
                                <option class="option" value="eng">Eng</option>
                            </select>
                        </li>

                    </ul>
                </div>

            </div>

            <div class="header__bottom">
                <ul class="header-bottom__group-list">
                    <li class="header-bottom__item-list">
                        Elektronika
                    </li>
                    <li class="header-bottom__item-list">
                        Maishiy texnika
                    </li>
                    <li class="header-bottom__item-list">
                        Kiyim
                    </li>
                    <li class="header-bottom__item-list">
                        Poyabzallar
                    </li>
                    <li class="header-bottom__item-list">
                        Aksessuarlar
                    </li>
                    <li class="header-bottom__item-list">
                        Go'zallik
                    </li>
                    <li class="header-bottom__item-list">
                        Salomatlik
                    </li>
                    <li class="header-bottom__item-list">
                        Uy-ro'zg'or buyimlari
                    </li>
                    <li class="header-bottom__item-list">
                        Qurilish va ta'mirlash
                    </li>
                    <li class="header-bottom__item-list">
                        Avtotavarlar
                    </li>
                    <li class="header-bottom__item-list">
                        Bolalar tavarlari
                    </li>
                    <li class="header-bottom__item-list">
                        Yana
                    </li>

                </ul>
            </div>


        </header>

        <main class="main">

            <section class="hero">
                <div class="swiper">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide"><img class="swiper-slide-img"
                                src="https://images.uzum.uz/cfg844540v9uauhi0mi0/main_page_banner.jpg"
                                alt="Uzum aksiyalari, mahsulotlar termasi va xabarlari"></div>
                        <div class="swiper-slide"><img class="swiper-slide-img"
                                src="https://images.uzum.uz/cfg888idjr2oefduj6n0/main_page_banner.jpg" alt=""></div>
                        <div class="swiper-slide"><img class="swiper-slide-img"
                                src="https://images.uzum.uz/cfg8522djr2oefduj63g/main_page_banner.jpg"
                                alt="Uzum aksiyalari, mahsulotlar termasi va xabarlari"></div>
                        <div class="swiper-slide"><img class="swiper-slide-img"
                                src="https://images.uzum.uz/cfg85ukvutv7dbm929g0/main_page_banner.jpg"
                                alt="Uzum aksiyalari, mahsulotlar termasi va xabarlari"></div>
                        <div class="swiper-slide"><img class="swiper-slide-img"
                                src="https://images.uzum.uz/cfg82msvutv7dbm92910/main_page_banner.jpg"
                                alt="Uzum aksiyalari, mahsulotlar termasi va xabarlari"></div>

                    </div>




                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>


                </div>
            </section>

            <section class="popular-products">
                <a class="popular-link" href="#">
                    Katta sotuvlar
                </a>
                <ul id="products-top-id" class="products-top">
                  
                </ul>
            </section>
        </main>
    </div>

    <template id="product-template">
        <li class="products-top-item">
            <div class="card">
              <img class="card-heart" src="./img/yurak.svg" alt="img">
                <img
                    class="card-img"
                    src="https://picsum.photos/200/300"
                    alt="Card image cap"
                />
                <div class="card-body">
                    <h4 class="card-title"  id="title">Lorem ipsum dolor sit amet.</h4>
                    <p class="card-reating" id="rating"></p>
                    <del class="card-discount">123</del>
                    <p id="price">123123</p>
                    <button class="card-btn"><img src="./img/savat.svg" alt="savat"></button>
                    <p class="card-text"></p>
                </div>
            </div>
        </li>
    </template>

  

     <script type="module" src="./js/swiper.js"></script>
     <!-- <script src="./js/product.js"></script> -->
     <script src="./js/utils/findElement.js"></script>
     <script src="./js/utils/renderProducts.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
